apiVersion: v1
kind: Service
metadata:
  name: {{ include "cadvisor.fullname" . }}
  labels:
{{ include "cadvisor.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.name }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "cadvisor.name" . }}
