environment: local 

replicaCount: 1

persistence:
  kind: streams

storage:
  clusterName: local-cluster

service:
  name: apicurio-registry
  type: ClusterIP
  port: 8080

ingress:
  httpPort: 30200
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: registry.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
