apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "metrics-access.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "metrics-access.fullname" . }}
subjects:
  - kind: {{ .Values.subject.kind }}
    name: {{ .Values.subject.name }}
    apiGroup: {{ .Values.subject.apiGroup }}
