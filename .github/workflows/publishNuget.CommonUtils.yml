name: Publish ECK1.CommonUtils

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/Nuget/ECK1.CommonUtils/**'
      - 'src/.github/workflows/publishNuget.CommonUtils.yml'
      - 'src/.github/workflows/publishNuget.yml'
      - 'src/.github/scripts/update-version.sh'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    uses: ./.github/workflows/publishNuget.yml
    with:
      project_path: 'Nuget/ECK1.CommonUtils'
      csproj_file: 'ECK1.CommonUtils.csproj'
