syntax = "proto3";
package ECK1.IntegrationContracts.Kafka.IntegrationRecords.Sample.Generated;
import "protobuf-net/bcl.proto"; // schema for protobuf-net's handling of core .NET types

message SampleAddress {
    .bcl.Guid Id = 1;
    string Street = 2;
    string City = 3;
    string Country = 4;
}

message SampleAttachment {
    .bcl.Guid Id = 1;
    string FileName = 2;
    string Url = 3;
}

message SampleFullRecord {
    .bcl.Guid SampleId = 1;
    string Name = 2;
    string Description = 3;
    SampleAddress Address = 4;
    repeated SampleAttachment Attachments = 5;
    int32 Version = 6;
    .bcl.DateTime OccuredAt = 7;
}