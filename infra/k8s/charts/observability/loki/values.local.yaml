deploymentMode: SingleBinary

# Loki chart (grafana/loki) enables memcached caches by default.
# Upstream defaults allocate 8Gi for chunks cache which is excessive for local.
chunksCache:
  enabled: true
  allocatedMemory: 256

resultsCache:
  enabled: true
  allocatedMemory: 128

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin

  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  limits_config:
    retention_period: 24h
    allow_structured_metadata: true

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

monitoring:
  dashboards:
    enabled: false
  rules:
    enabled: false
  serviceMonitor:
    enabled: false
