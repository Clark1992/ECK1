sqlserver:
  enabled: true
  image:
    repository: mcr.microsoft.com/mssql/server
    tag: "2022-latest"
    pullPolicy: IfNotPresent
  mssqlPid: "Developer"
  podSecurityContext:
    fsGroup: 10001
    fsGroupChangePolicy: "OnRootMismatch"
  securityContext:
    runAsUser: 10001
    runAsGroup: 10001
  service:
    port: 1433
    type: ClusterIP
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ""
    hostPath:
      enabled: false
      path: "/var/lib/mssql-data/failed-view-rebuilder"
  resources: {}
  database: "ECK1.FailedViewRebuilder"
  metricsConnectionString: ""
  credentials:
    appUser: ""
    appPassword: ""
    metricsUser: ""
    metricsPassword: ""
  otelCollector:
    enabled: true
    collectionInterval: 15s
    serviceName: "eck1-failed-view-rebuilder"
