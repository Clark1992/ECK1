environment: local 

replicaCount: 1

persistence:
  kind: streams

storage:
  clusterName: local-cluster

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: registry.localdev.me
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
   # SASL placeholders (пусть будут пустыми)
  REGISTRY_KAFKASQL_SECURITY_SASL_MECHANISM: PLAIN
  REGISTRY_KAFKASQL_SECURITY_SASL_CLIENT_ID: test
  REGISTRY_KAFKASQL_SECURITY_SASL_CLIENT_SECRET: test
  REGISTRY_KAFKASQL_SECURITY_SASL_TOKEN_ENDPOINT: http://dummy
  REGISTRY_KAFKASQL_SECURITY_SASL_LOGIN_CALLBACK_HANDLER_CLASS: org.apicurio.dummy.Handler
  QUARKUS_DATASOURCE_JDBC_URL: "jdbc:h2:mem:apicurio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
