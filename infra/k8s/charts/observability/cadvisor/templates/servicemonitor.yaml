{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cadvisor.fullname" . }}
  labels:
{{ include "cadvisor.labels" . | indent 4 }}
{{- with .Values.serviceMonitor.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cadvisor.name" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: {{ .Values.service.name }}
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      honorLabels: true
      metricRelabelings:
        # cAdvisor exposes Kubernetes labels as container_label_*.
        # Normalize them to the standard namespace/pod/container labels.
        - action: replace
          sourceLabels: [container_label_io_kubernetes_pod_namespace]
          targetLabel: namespace
        - action: replace
          sourceLabels: [container_label_io_kubernetes_pod_name]
          targetLabel: pod
        - action: replace
          sourceLabels: [container_label_io_kubernetes_container_name]
          targetLabel: container

        # Drop very noisy labels to reduce Prometheus memory usage.
        # (We keep container_label_service_name and container_label_environment
        # because dashboards rely on them.)
        - action: labeldrop
          regex: "^(id|container_id|name)$"
        - action: labeldrop
          regex: "^container_label_io_kubernetes_.*$"
        # Drop series that are not associated with a pod.
        - action: drop
          sourceLabels: [namespace, pod]
          regex: ^;.*|.*;$
{{- end }}
