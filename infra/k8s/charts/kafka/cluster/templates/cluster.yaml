apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ .Values.environment }}-cluster
  namespace: kafka
spec:
  kafka:
    version: "3.9.0"
    replicas: {{ .Values.replicaCount }}
    authorization:
      type: simple
    template:
      pod:
        securityContext:
          runAsUser: 0
          fsGroup: 0
      container:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
      - name: internaltls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
      - name: external
        port: 9094
        type: nodeport
        tls: true
        authentication:
          type: scram-sha-512
    storage:
      type: persistent-claim
      class: kafka-hostpath
      deleteClaim: false
      size: {{ .Values.kafka.storage.sizeKafka }}
    {{- with .Values.kafka.config }}
    config:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  zookeeper:
    replicas: 1
    template:
      pod:
        securityContext:
          runAsUser: 0
          fsGroup: 0
    storage:
      type: persistent-claim
      class: zk-hostpath
      deleteClaim: false
      size: {{ .Values.kafka.storage.sizeZookeeper }}
    
  entityOperator:
    topicOperator: {}
    userOperator: {}
