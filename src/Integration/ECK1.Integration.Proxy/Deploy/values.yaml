replicaCount: 1

image:
  repository: myregistry.azurecr.io/integration-proxy
  tag: latest
  pullPolicy: IfNotPresent

env:
  ASPNETCORE_ENVIRONMENT: Development
  Proxy__PluginsDir: "/mnt/plugins"
  CacheService__Retry__MaxAttempts: "3"
  CacheService__Retry__DelayMs: "200"
  CacheService__StaleEventThresholdMinutes: "0"

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "100m"
    memory: "256Mi"
