image:
  repository: gcr.io/cadvisor/cadvisor
  tag: v0.49.1
  pullPolicy: IfNotPresent

service:
  port: 8080
  name: http-metrics

serviceMonitor:
  enabled: true
  interval: 1m
  scrapeTimeout: 10s
  labels:
    release: prometheus

resources: {}

tolerations: []
affinity: {}

args:
  - --port=8080
  - --housekeeping_interval=30s
  - --max_housekeeping_interval=45s
  - --containerd=/run/containerd/containerd.sock

securityContext:
  privileged: true

podSecurityContext: {}
