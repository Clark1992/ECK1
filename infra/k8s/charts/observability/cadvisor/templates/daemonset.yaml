apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "cadvisor.fullname" . }}
  labels:
{{ include "cadvisor.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cadvisor.name" . }}
  template:
    metadata:
      labels:
{{ include "cadvisor.labels" . | indent 8 }}
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      containers:
        - name: cadvisor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
{{ toYaml .Values.args | indent 12 }}
          ports:
            - name: {{ .Values.service.name }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          securityContext:
            privileged: {{ .Values.securityContext.privileged }}
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: false
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: var-lib-containerd
              mountPath: /var/lib/containerd
              readOnly: true
            - name: run-containerd
              mountPath: /run/containerd
              readOnly: true
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
              readOnly: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: var-lib-containerd
          hostPath:
            path: /var/lib/containerd
        - name: run-containerd
          hostPath:
            path: /run/containerd
        - name: var-lib-kubelet
          hostPath:
            path: /var/lib/kubelet
