apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $.Values.clickhouse.resourcePrefix }}
spec:
  serviceName: {{ $.Values.clickhouse.resourcePrefix }}-svc
  replicas: {{ .Values.clickhouse.replicas }}
  selector:
    matchLabels:
      app: {{ $.Values.clickhouse.resourcePrefix }}
  template:
    metadata:
      labels:
        app: {{ $.Values.clickhouse.resourcePrefix }}
    spec:
      podSecurityContext:
        fsGroup: 101
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: fix-clickhouse-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              chown -R 101:101 /var/lib/clickhouse
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
      containers:
        - name: {{ $.Values.clickhouse.resourcePrefix }}
          image: {{ $.Values.clickhouse.image }}
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
          ports:
            - containerPort: {{ $.Values.clickhouse.port }}
              name: http
            - containerPort: 9000
              name: tcp
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
          env:
            - name: CLICKHOUSE_USER
              value: {{ .Values.clickhouse.username | default "default" | quote }}
            - name: CLICKHOUSE_PASSWORD
              value: {{ .Values.clickhouse.password | default "default" | quote }}

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ $.Values.clickhouse.persistence.size }}
        storageClassName: {{ $.Values.clickhouse.persistence.storageClass }}
